<div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLoginLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLoginLabel">LogIn</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="logIn()">
          <div class="form-group col-md-6">
            <label for="username">Username :</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su username"
              required [(ngModel)]="user.username">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password :</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese su password"
              required [(ngModel)]="user.password">
          </div>
          <div class="row d-flex">
            <div class="col-md-4 ml-auto">
              <button type="submit" class="btn btn-success">Aceptar</button>
            </div>
            <div class="col-md-4 mr-auto">
              <button type="submit" class="btn btn-success" data-dismiss="modal" data-toggle="modal"
                data-target="#ModalSignUp">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalSignUp" tabindex="-1" role="dialog" aria-labelledby="ModalSignUpLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalSignUpLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="signUp()">
          <div class="form-group col-md-6">
            <label for="username">Username :</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su username"
              required [(ngModel)]="user.username">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password :</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese su password"
              required [(ngModel)]="user.password">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required
              [(ngModel)]="user.name">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Emal :</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email" required
              [(ngModel)]="user.email">
          </div>
          <div class="row d-flex">
            <div class="col-md-4 ml-auto">
              <button type="submit" class="btn btn-success">Aceptar</button>
            </div>
            <div class="col-md-4 mr-auto">
              <button class="btn btn-success" data-dismiss="modal" data-toggle="modal"
                data-target="#ModalLogin">LogIn</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<button id="ModalButton" [hidden]="true" data-toggle="modal" data-target="#ModalLogin">Open Modal</button>
<button id="ModalButtonS" [hidden]="true" data-toggle="modal" data-target="#ModalSignUp">Open Modal</button>
